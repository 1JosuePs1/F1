<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>MIAMI 2022</title>

    <link rel="shortcut icon" href="../../img/F1/iconos/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!--css-->
    <link rel="stylesheet" href="../../css/general.css" />
    <link rel="stylesheet" href="../../css/repeticionVideo.css" />

    <!--librerias-->
    <script src="https://kit.fontawesome.com/e77fc0ae51.js" crossorigin="anonymous"></script>
</head>

<body>

    <a class="back-arrow" href="https://burnoutf1.com/F1/temporada/2022.html"><i class="fas fa-arrow-circle-left"></i></a>

    <p class="title-gp">GP MIAMI</p>

    <script src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
    <div class='outer' ng-app='tabs'>
        <div class='tabs' ng-controller='shift_tabs as shift'>
            <div class='tab-buttons' ng-init='shift.makeShift(1)'>

                <button ng-click='shift.makeShift(1)' ng-class='{active:shift.isActive(1)}'>R DANZ</button>
                <button ng-click='shift.makeShift(2)' ng-class='{active:shift.isActive(2)}'>R ESPN</button>
                <button ng-click='shift.makeShift(3)' ng-class='{active:shift.isActive(3)}'>Q DANZ</button>
                <button ng-click='shift.makeShift(4)' ng-class='{active:shift.isActive(4)}'>Q ESPN</button>
                <button ng-click='shift.makeShift(5)' ng-class='{active:shift.isActive(5)}'>Libree 3</button>
                <button ng-click='shift.makeShift(6)' ng-class='{active:shift.isActive(6)}'>Libres 2</button>
                <button ng-click='shift.makeShift(7)' ng-class='{active:shift.isActive(7)}'>Libree 1</button>

            </div>
            <div class='tab-content'>
                <div ng-show='shift.isActive(1)'><iframe src="https://www.tokyvideo.com/es/embed/143132" frameborder="0"
                        allowfullscreen></iframe></div>

                <div ng-show='shift.isActive(2)'><iframe src="https://www.tokyvideo.com/es/embed/143373" frameborder="0"
                        allowfullscreen></iframe></div>

                <div ng-show='shift.isActive(3)'><iframe src="https://www.tokyvideo.com/es/embed/142852" frameborder="0"
                        allowfullscreen></iframe></div>

                <div ng-show='shift.isActive(4)'><iframe src="https://www.tokyvideo.com/es/embed/142851" frameborder="0"
                        allowfullscreen></iframe></div>

                <div ng-show='shift.isActive(5)'><iframe src="https://www.tokyvideo.com/es/embed/142850" frameborder="0"
                        allowfullscreen></iframe></div>

                <div ng-show='shift.isActive(6)'><iframe src="https://www.tokyvideo.com/es/embed/142849" frameborder="0"
                        allowfullscreen></iframe></div>

                <div ng-show='shift.isActive(7)'><iframe src="https://www.tokyvideo.com/es/embed/142849" frameborder="0"
                        allowfullscreen></iframe></div>
            </div>
        </div>


        <script>
            var myApp = angular.module("tabs", []);
            myApp.controller("shift_tabs", function () {
                this.activeTab;
                this.makeShift = function (e) {
                    this.activeTab = e;
                };
                this.isActive = function (f) {
                    if (f == this.activeTab) {
                        return true;
                    }
                };
            });
        </script>

        <script src="#"></script>
</body>

</html>
